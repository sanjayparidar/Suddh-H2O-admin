<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">User Section</h4>
                      <button class="btn btn-info" style="float: right;margin-top: -36px;"> <i class="material-icons">add</i> Add Users </button>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th> # </th>
                            
                                  <th> Name </th>
                                  <th> Mobile </th>
                                  <th> email </th>
                                  <th> Address </th>
                                  <!-- <th> Action </th> -->
                              </thead>
                              <tbody>
                                  <tr *ngFor="let table of table let i = index;">
                                      <td> {{i+1}} </td>
                                      <td> {{table.name}} </td>
                                      <td> {{table.mobile}} </td>
                                      <td> {{table.email}} </td>
                                      <td> {{table.city}},{{table.address}} </td>
                                
                                      <!-- <td> 
                                      		<button class="btn btn-info"> <i class="material-icons">create</i> Edit </button>
                                      		<button class="btn btn-danger"> <i class="material-icons">clear</i> Delete </button>
                                      </td> -->
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
