<div class="main-content">
  <div class="container-fluid">
      <div class="row" style="padding-top: 105px;">
	  <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="card" style="text-align: center;">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login Here</h4>
                  </div>
                  <div class="card-body">
                      <form id="loginForm" class="newForm" #newForm="ngForm" (ngSubmit)= "onSubmit()">
						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<input type="email" placeholder="Username" style="padding: 5px 50px 5px 50px;margin-bottom: 10px;border-radius: 10px;" required  name="username" [(ngModel)]="userModel.username" >
							</div>
							<div class="col-md-3"></div>
						</div>
						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<input type="password" placeholder="Password" style="padding: 5px 50px 5px 50px;margin-bottom: 10px;border-radius: 10px;" required  name="password" [(ngModel)]="userModel.password">
							</div>
							<div class="col-md-3"></div>
						</div>
                          
                          <button type="submit" class="btn btn-danger">Login Now!</button>
                          <div class="clearfix"><P>{{massage}}</P></div>
                      </form>
                  </div>
              </div>
          </div>
		<div class="col-md-3"></div>
      </div>
  </div>
</div>
