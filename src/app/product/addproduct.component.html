<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Product</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        <form #newForm="ngForm" (ngSubmit)= "onSubmit()">
                            <div class="row">
                                <!-- <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Company (disabled)" disabled>
                                    </mat-form-field>
                                </div> -->
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Product Name" required #name="ngModel" name="name" [(ngModel)]="userModel.name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <!-- <input matInput placeholder="Category" type="email"> -->
                                      <mat-label>Add Category</mat-label>
                                        <mat-select required #category="ngModel" name="category" [(ngModel)]="userModel.category">
                                        <mat-option *ngFor="let category of categorys" [value]="category">{{category}} Litter</mat-option>
      </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Price" type="number" required #price="ngModel" name="price" [(ngModel)]="userModel.price">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Discount" type="number" required #discount="ngModel" name="discount" [(ngModel)]="userModel.discount">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <input type="file" (change)="onFileSelected($event)">
                                </div>
                            </div>
                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="newForm.form.invalid">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
